<html>
  <head>
    <title>Blur up demo</title>
    <script src="./lazy.mvm.js"></script>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      .wrapper {
        margin: auto;
        width: 80%;
        min-width: 320px;
        max-width: 900px;
      }

      .mediabox-img.ls-blur-up-is-loading,
      .mediabox-img.lazyload:not([src]) {
        visibility: hidden;
      }

      .mediabox {
        position: relative;
        display: block;
        height: 0;
        width: 100%;
        padding-bottom: 66.6667%;
      }

      .ls-blur-up-img,
      .mediabox-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        font-family: 'blur-up: always', 'object-fit: cover';
        object-fit: cover;
      }

      .ls-blur-up-img {
        filter: blur(10px);
        opacity: 1;
        transition: opacity 1000ms, filter 1500ms;
      }

      .ls-blur-up-img.ls-inview.ls-original-loaded {
        opacity: 0;
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <h3>Picture</h3>
    <div class="mediabox">
      <picture>
        <source
          media="(max-width: 800px)"
          data-srcset="https://picsum.photos/400/600?image=1078 600w 400h,
				https://picsum.photos/800/1200?image=1078 1200w"
          data-lowsrc="https://picsum.photos/200/300?image=1078"
        />
        <source
          data-srcset="https://picsum.photos/400/600?image=1074 600w 400h,
				https://picsum.photos/800/1200?image=1074 1200w"
          data-lowsrc="https://picsum.photos/200/300?image=1074"
        />
        <!-- lazysizes blur-up checks for data-lowsrc on the img element, if missing the img css font-family has to contain blur-up -->
        <img class="mediabox-img lazyload" data-sizes="auto" />
      </picture>
    </div>
  </body>
</html>
